<div id="block" style="margin-top:20px;">Javadomain.in!</div>
 </div>
 
 
<script>
var score = 0;
isWrong = false;
$(document).ready(function(){
	$('span#go').click(function(){
	$( "#block" ).show();
	isWrong = false;
	console.log("go clicked now");
	$('#userValue').focus();
	animateText();
	});
	
	
animateText();
$('#userValue').focus();
$("#userValue").keypress(function(event) {
    if (event.which == 13) {
        validate();
     }
});

function validate(){
txtValue = $('#userValue').val();
animValue = document.getElementById('block');
animValueTxt = animValue.innerHTML;
if(txtValue==animValueTxt){
isWrong = false;
console.log("Correct......."+isWrong);
score = score+10;
animateText();
$('span#score').html(score);
}else{
isWrong = true;
console.log("Wrong......."+isWrong);
 score = 0;
  $( "#block" ).hide();
}
$('#userValue').val("");

}

function makeid()
{
    var text = "";
    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    for( var i=0; i < 5; i++ )
        text += possible.charAt(Math.floor(Math.random() * possible.length));

    return text;
}

var arr = ["India is my country", "Javadomain.in is programming blog!", "Google is a search engine","Whatsapp World!","MirthBees is a great software company" ];
function getRandom(){
  var rand = Math.random();
  return arr[Math.floor(rand *arr.length)];
}
 

	
function animateText(){
if(isWrong===false){
  $( "#block" ).animate({
    width: "70%",
    opacity: 0.4,
    marginLeft: "0.6in",
    fontSize: "3em",
    borderWidth: "10px"
  },5000,function () { $(this).removeAttr('style'); $( "div#block" ).html(makeid());$('#userValue').focus();} );
  }
}
